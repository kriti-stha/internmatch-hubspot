<!--
  templateType: page
  isAvailableForNewContent: false
-->
{% set has_header = membership_logo.src or site_settings.company_name or site_settings.membershipCompanyName %}
  
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      
      {% if brand_settings.primaryFavicon.src %}
        <link rel="shortcut icon" href="{{ brand_settings.primaryFavicon.src }}">
      {% endif %}
      <link rel="stylesheet" href="{{ get_asset_url('@project/src/styles/membership.css') }}">
      <meta name="description" content="{{ content.meta_description }}">
      
      {{ standard_header_includes }}
    </head>
    <body>
      <div class="body-wrapper {{ builtin_body_classes }} ">
       
        <main class="body-container-wrapper {{'no-header' if not has_header }}">
          {% block body %}
          {% endblock body %}
        </main>
      </div>
      
      {{ standard_footer_includes }}
    </body>
  </html>
